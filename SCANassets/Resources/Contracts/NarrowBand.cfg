CONTRACT_TYPE
{
    name = SCAN_NarrowBand
    title = Scan @/targetBody5 for Ore
    group = ScanSatOfficial
	topic = Science
    subject = Kerbal
    motivation = Scanning
	notes = Scanning can take place while the vessel is not loaded.
    synopsis = Scan @/targetBody5 with the M4435 Narrow-Band Scanner
    completedMessage = Look at all that lovely Ore. We'll have to get a survey team together!
    minExpiry = 1
    maxExpiry = 7
    deadline = Random(500, 1000)
    cancellable = true
    declinable = true
    autoAccept = false
    targetBody = @/targetBody5
    // Contract rewards
    rewardScience = 0
    rewardReputation = 1
    rewardFunds = Random(40000, 60000.0)
    failureReputation = 1
    failureFunds = Random(1, 10000.0)
    advanceFunds = Random(1, 10000.0)
	
    DATA
    {
        type = CelestialBody
        requiredValue = true
		uniqueValue = true
        targetBody5 = OrbitedBodies().Where(a => a.HasSurface()).Random()
    }
	
PARAMETER
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody5
    coverage = 90.0
    scanType = Ore
}
REQUIREMENT
{
    name = SCANsatCoverage
    type = SCANsatCoverage
    targetBody = @/targetBody5
    minCoverage = 89.9
    scanType = FuzzyResources
}
REQUIREMENT
{
    name = Orbit
    type = Orbit
    targetBody = @/targetBody5
}
REQUIREMENT
{
    name = PartUnlocked
    type = PartUnlocked
    part = OrbitalScanner
}
}